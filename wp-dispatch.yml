name: WP Dispatch Receiver
on:
  repository_dispatch:
    types: [wp_post_update]
  workflow_dispatch:

jobs:
  log_event:
    runs-on: ubuntu-latest
    steps:
      - name: Print payload
        run: |
          echo "Event:  ${{ github.event_name }}"
          echo "Title:  ${{ github.event.client_payload.title || 'n/a' }}"
          echo "URL:    ${{ github.event.client_payload.url   || 'n/a' }}"
          echo "Status: ${{ github.event.client_payload.status|| 'n/a' }}"
